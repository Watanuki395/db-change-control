name: Liquibase CI/CD

on:
  push:
    branches:
      - liquibase

jobs:
  liquibase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Liquibase
        run: |
          wget https://github.com/liquibase/liquibase/releases/download/v4.27.0/liquibase-4.27.0.tar.gz
          tar -xvzf liquibase-4.27.0.tar.gz
          sudo mv liquibase /usr/local/bin/
          liquibase --version

      - name: Run Liquibase Migrations
        env:
          LIQUIBASE_COMMAND_URL: ${{ secrets.TEST_DB_URL }}
          LIQUIBASE_COMMAND_USERNAME: ${{ secrets.TEST_DB_USER }}
          LIQUIBASE_COMMAND_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
        run: |
          liquibase --changeLogFile=changelog.yaml update
  
